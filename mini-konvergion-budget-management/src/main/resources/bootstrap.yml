spring:
  application:
    name: microservice-course-budget-management
  cloud:
    config:
      uri: http://localhost:8010/
      enabled: true
  sleuth:
    sampler:
      probability: 1.0


resilience4j:
  retry:
    instances:
      budget-management:
        max-attempts: 5
        wait-duration: 2s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  ratelimiter:
    instances:
      budget-management:
        limit-for-period: 5
        limit-refresh-period: 10s






